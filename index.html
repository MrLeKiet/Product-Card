<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Card</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="product-card">
        <img src="gpu.png" alt="GIGABYTE GeForce RTX 4090">
        <h1>Card màn hình GIGABYTE GeForce RTX 4090 WINDFORCE V2 24G (GV-N4090WF3V2-24GD)</h1>
        <div>
            <div class="rating">
                <span class="star">&#9733;&#9733;&#9733;&#9733;&#9733;</span>
                <span>(128 đánh giá)</span>
            </div>
        </div>
        <div class="price-section">
            <div>
                <div class="price">55.999.000₫</div>
                <div class="old-price">60.399.000₫</div>
            </div>
            <button class="btn">Chọn Mua</button>
        </div>
    </div>

</body>

</html>
